<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
</head>

<body>

  <div id="main">
    <p id='msg'></p>
    <button onclick='DropData()' id='dropDataBtn'>Clear Test Data</button>
    <br/>
    <button onclick='CreateStubUsers()' id='creteStubUsersBtn'>Create Stub Users</button>
    <br/>
    <button onclick='CreateStubData()' id='creteStubDataBtn'>Create Stub Data</button>
  </div>

  <script type="text/javascript">
    Parse.initialize("nbkUPwBNxx6oKfqQBs7x6MVdIjMVLEpUPiMb3ht0", "pzxqnyYYelonMp5YIZVj8bHoq0t3CorTxd5WjoRl");
    
    var TestItem = Parse.Object.extend("TestItem");
    var User = Parse.Object.extend("User");
    var UserFavourite = Parse.Object.extend("UserFavourite");
    var numberOfUsers = 11;
    var numberOfDataStubs = 11;

    function CreateStubUsers(){
      // create stub users
      for(var i = 1; i <numberOfUsers; i++) {
        var user = new User();
        user.save({username: 'User'+i, installationId: i, password: 'password'+i})
        .then(usersCreated, usersCreated);
      }
    }

    function msg(text) {
      $('#msg').html(text);
    }

    function DropData(){
      // delete all objects
      var queryTestItem = new Parse.Query(TestItem);
      var queryUserFavourite = new Parse.Query(UserFavourite);
      var queryUser = new Parse.Query(User);
      var promises = [];
      function drop(results) {
        results.forEach(function (result) {
          promises.push(result.destroy());
        });
      }
      queryUserFavourite.find().then(drop);
      queryTestItem.find().then(drop);
      queryUser.find().then(drop);

      Parse.Promise.when(promises).then(function() {
        msg('Test data cleared');
      });
    }

    function usersCreated() {
      $('#creteStubUsersBtn').attr('disabled','disabled');
      $('#creteStubDataBtn').removeAttr('disabled');
      msg('Users Are created');
    }

    
    function CreateStubData() {
      // create stub data
      var promises = [];
      for(var i = 1; i < numberOfDataStubs; i++) {
        var testItem = new TestItem();
        var p = testItem.save({school: "School "+ i,}).then(function(item) {
          var key = item.get('school').substring(7);
          console.log(key);
          var queryUser = new Parse.Query(User);
          queryUser.equalTo('username', 'User' + key);
          var pp = queryUser.find().then(function(users) {
            var user = users[0];
            for(var j = 1; j < 4; j++) {
              var userFavourite = new UserFavourite();
              promises.push(userFavourite.save({testItem:item, user:user}));
            }
          });
          promises.push(pp);
        });
        promises.push(p);
      }
      Parse.Promise.when(promises).then(function() {
        msg('Test data is created');
      });
    }
  </script>
</body>

</html>
